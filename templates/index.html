<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ninja Game</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Style  -->
    <style>
        .container {
            margin: 10px;
        }
    </style>

</head>

<body>


    <!-- GOLD  -->
    <!-- -------------------------------- -->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <p>Your Gold:</p>
            </div>
            <div class="col-9">

                {{ session['totalGold']}}

            </div>
        </div>
    </div>

    <!-- CARD  -->
    <!-- -------------------------------- -->
    <div class="container">
        <div class="row">

            <!-- FARM -->
            <!-- -------------------------------- -->
            <div class="col">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Farm</h5>
                        <p class="card-text">(earn 10-20 golds)</p>

                        <form action="/process_money" method="post">
                            <input type="hidden" name="building" value="farm" />
                            <input type="submit" value="Find Gold!" />
                        </form>

                    </div>
                </div>
            </div>

            <!-- CAVE -->
            <!-- -------------------------------- -->
            <div class="col">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Cave</h5>
                        <p class="card-text">(earn 5-10 golds)</p>

                        <form action="/process_money" method="post">
                            <input type="hidden" name="building" value="cave" />
                            <input type="submit" value="Find Gold!" />
                        </form>

                    </div>
                </div>
            </div>

            <!-- HOUSE -->
            <!-- -------------------------------- -->
            <div class="col">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">House</h5>
                        <p class="card-text">(earn 2-5 golds)</p>

                        <form action="/process_money" method="post">
                            <input type="hidden" name="building" value="house" />
                            <input type="submit" value="Find Gold!" />
                        </form>

                    </div>
                </div>
            </div>

            <!-- CASINO -->
            <!-- -------------------------------- -->
            <div class="col">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Casino</h5>
                        <p class="card-text">(earn/takes 0-50 golds)</p>

                        <form action="/process_money" method="post">
                            <input type="hidden" name="building" value="casino" />
                            <input type="submit" value="Find Gold!" />
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ACTIVITIES -->
    <!-- -------------------------------- -->
    <div class="container">
        <div class="row">

            <p>Activities:</p>
        </div>
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <p class="card-text">

                            {{ session['activities'] }}
                            <!-- INSERT ACTIVITIES: NEWEST, OLDEST & GREEN / RED  -->
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>











    <!-- Link to jQuery  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- BOOTSTRAP'S: Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>

</html>
